<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1E201E;
            font-family: Arial, sans-serif;
            color: #fff;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .mainbar {
            background-color: #1B1833;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .mainbar h1 {
            font-size: 1.8rem;
            color: #FFF7D1;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 10px; /* Creates space between buttons */
        }

        .mainbuttons {
            background-color: #835AEC;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .mainbuttons:hover {
            background-color: #563A9C;
        }

        /* Project Section */
        .project-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px auto;
            padding: 10px;
        }

        .project-card {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 90%;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }

        .project-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .project-card h4 {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .project-card p {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .project-card button {
            background-color: #835AEC;
            color: #fff;
            border: none;
            border-radius: 24px;
            width: 100px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .project-card button:hover {
            background-color: #563A9C;
        }

        .tech-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .tech-buttons .small-button {
            background-color: #1E201E;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 12px;
            width: 40px;
            height: 40px;
            font-size: 0.8rem;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tech-buttons .small-button:hover {
            background-color: #835AEC;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .mainbar {
                flex-direction: column;
                align-items: center;
            }

            .mainbar h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }

            .nav-buttons {
                justify-content: center;
                flex-wrap: wrap;
                gap: 5px;
            }

            .mainbuttons {
                font-size: 0.8rem;
                padding: 5px 10px;
            }

            .project-card img {
                width: 80px;
                height: 80px;
            }

            .project-card button {
                width: 90px;
                height: 35px;
                font-size: 0.8rem;
            }

            .tech-buttons .small-button {
                width: 35px;
                height: 35px;
                font-size: 0.7rem;
            }
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #1E201E; /* Optional: to give footer a background */
            color: #FFF; /* Text color */
            font-size: 1.2rem;
            padding: 10px 0;
        }

        .heart {
            color: red;
        }

        @media screen and (max-width: 480px) {
            .mainbar h1 {
                font-size: 1.2rem;
            }

            .project-card img {
                width: 60px;
                height: 60px;
            }

            .project-card button {
                width: 80px;
                height: 30px;
                font-size: 0.7rem;
            }

            .tech-buttons .small-button {
                width: 30px;
                height: 30px;
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="mainbar">
        <h1>Projects</h1>
        <div class="nav-buttons">
            <button class="mainbuttons" onclick="location.href='index.html';">Home</button>
            <button class="mainbuttons" onclick="location.href='about.html';">About Me</button>
            <button class="mainbuttons" style="background-color: #563A9C;">Projects</button>
            <button class="mainbuttons" onclick="location.href='contact.html';">Contact</button>
        </div>
    </div>

    <!-- Project Section -->
    <div class="project-container">
        <div class="project-card">
            <img src="calculator.PNG" alt="Calculator">
            <h4>Calculator</h4>
            <p>A simple project demonstrating the use of JavaScript, HTML, and CSS to create a functional calculator.</p>
            <button onclick="location.href='calculator.html';">View</button>
            <div class="tech-buttons">
                <button class="small-button">CSS</button>
                <button class="small-button">HTML</button>
                <button class="small-button">JS</button>
            </div>
        </div>
        <p class="footer">
            Designed with <span class="heart">&#9829;</span> By Alis Patel
        </p>
    </div>
</body>
</html>
